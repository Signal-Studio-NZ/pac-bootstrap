<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />
    <title>Prescription list - Pacific Health</title>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div class="container">
        <h1 class="heading-1 heading-1-margins">Prescription list</h1>
        <div class="d-flex flex-column flex-lg-row w-100 justify-content-between align-content-lg-center">
          <button
            class="promotion-btn client-discount-addProd mb-5"
            id="modal-btn"
            data-bs-toggle="modal"
            data-bs-target="#products-modal"
          >
            New prescription
          </button>
          <div class="order-status-search">
            <input
              name="srch"
              id="order-status-search-input"
              type="text"
              placeholder="Search for order number, date, client..."
            />
            <img src="assets/images/OrderStatus/Search.png" alt="Search" />
          </div>
        </div>
        <table class="table mt-3 mb-5">
          <thead class="thead custom-thead promotion-thead prescription-table">
            <tr class="col">
              <th class="col-1">Name</th>
              <th class="col-1">Code</th>
              <th class="col-1">Issued</th>
              <th class="col-1">Last Ordered</th>
              <th class="col-1">Expires</th>
              <th class="col-3">Products</th>
              <th class="col-2">Master prescription</th>
              <th class="col-2">Client prescription</th>
            </tr>
            <tr class="horizontal-line"></tr>
          </thead>
          <tbody
            id="table-body"
            class="custom-tbody promotion-tbody prescription-td"
          ></tbody>
        </table>
        <div
          class="d-flex gap-2 gap-lg-0 flex-column flex-md-row align-items-center justify-content-between"
        >
          <button
            class="promotion-btn client-discount-addProd"
            id="modal-btn"
            data-bs-toggle="modal"
            data-bs-target="#products-modal"
          >
            Add product
          </button>
          <div class="d-flex client-discount-save-Container align-items-center">
            <button
              class="pick-up-btn border client-discount-addProd promotion-cancel-btn me-2"
            >
              Cancel
            </button>
            <button class="pick-up-btn border client-discount-addProd ms-2">
              Save
            </button>
        </div>
      </div>
      <div
        class="modal fade"
        id="products-modal"
        tabindex="-1"
        aria-labelledby="productsModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog d-flex justify-content-center align-items-center modal-dialog-centered"
        >
          <div
            id="modal-container"
            class="modal-content position-relative custom-modal"
          ></div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/prescriptionList.js"></script>
    <script src="assets/js/pvtscript.js"></script>
  </body>
</html>
