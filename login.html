<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Login - Pacific Health</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div class="container login-container d-flex flex-lg-row flex-column">
        <div class="w-100">
          <div class="login-sideimg"></div>
        </div>
        <div class="w-100 login-form-container">
          <h1 class="text-40 auth-heading heading-3">
            Welcome to Pacific Health
          </h1>
          <p class="heading-3 second-heading login-second-heading">
            Login / sign up
          </p>
          <div class="login-form">
            <form class="" id="loginForm">
              <div class="d-flex flex-column">
                <label for="" class="label mb-md-0 mb-1">Email *</label>
                <input
                  class="inputField login-inputfield"
                  type="text"
                  placeholder="e.g someone@somewhere.com"
                />
              </div>
              <button
                type="submit"
                class="btn active-btn w-100 btn-height login-continueBtn mb-lg-0 mb-md-4 mb-3"
              >
                Continue
              </button>
            </form>
            <hr class="divider-line mx-auto d-lg-block d-none" />
            <button class="btn w-100 btn-height google-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 30 30"
                fill="none"
              >
                <g clip-path="url(#clip0_372_502)">
                  <path
                    d="M29.6419 15.3452C29.6419 14.3255 29.5592 13.3004 29.3828 12.2972H15.2344V18.0735H23.3365C23.0003 19.9364 21.92 21.5844 20.3382 22.6316V26.3795H25.1719C28.0104 23.767 29.6419 19.9089 29.6419 15.3452Z"
                    fill="#4285F4"
                  />
                  <path
                    d="M15.2345 30.001C19.28 30.001 22.6917 28.6727 25.1775 26.3799L20.3438 22.6319C18.9989 23.5469 17.2627 24.065 15.24 24.065C11.3267 24.065 8.00866 21.4249 6.81814 17.8754H1.83008V21.739C4.37647 26.8043 9.56295 30.001 15.2345 30.001Z"
                    fill="#34A853"
                  />
                  <path
                    d="M6.81255 17.8755C6.18422 16.0126 6.18422 13.9953 6.81255 12.1324V8.26868H1.83C-0.297501 12.5071 -0.297501 17.5007 1.83 21.7392L6.81255 17.8755Z"
                    fill="#FBBC04"
                  />
                  <path
                    d="M15.2344 5.93707C17.373 5.904 19.4398 6.70871 20.9886 8.18583L25.2712 3.90327C22.5595 1.35688 18.9603 -0.0430825 15.2344 0.00101083C9.56295 0.00101083 4.37647 3.19778 1.83008 8.26851L6.81262 12.1322C7.99763 8.57716 11.3212 5.93707 15.2344 5.93707Z"
                    fill="#EA4335"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_372_502">
                    <rect width="30" height="30" fill="white" />
                  </clipPath>
                </defs>
              </svg>
              Continue with Google
            </button>
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="/assets/js/login.js"></script>
    <!-- <script src="/assets/js/script.js"></script> -->
    <script src="/assets/js/pvtscript.js"></script>
  </body>
</html>
