<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />
    <title>Your Orders - Pacific Health</title>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div class="container">
        <h1 class="heading-1 yourOrder-heading">Your orders</h1>
        <div class="table-container">
          <div class="">
            <table class="table">
              <thead class="thead custom-thead">
                <tr>
                  <th>Order</th>
                  <th>Date</th>
                  <th>Amount</th>
                  <th>Status</th>
                  <th>Activity</th>
                  <th class="task-heading">Tasks</th>
                </tr>
                <tr class="horizontal-line"></tr>
              </thead>
              <tbody id="table-body" class="custom-tbody"></tbody>
            </table>
          </div>
          <!-- <div class="client-order-div">
            <div><b>Order</b> <span>PHW3</span></div>
            <div><b>Date Created</b> <span>11 April, 2014</span></div>
            <div><b>Status</b> <span>Submitted</span></div>
            <div>
              <b>Activity</b><br>
              <span>24/11/15 07:36AM Account Charged $707</span><br>
              <span>24/11/15 07:55AM Order submitted</span>
            </div>
            <div><b class="order-btn">View Order</b></div>
          </div> -->
          </div>

          <div class="d-flex pagination-container justify-content-between">
            <button
              id="prev-btn"
              class="pagination-btn"
              onclick="changePage(-1)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="17"
                viewBox="0 0 16 17"
                fill="none"
              >
                <path
                  d="M12.6668 8.5H3.3335M3.3335 8.5L8.00016 13.1667M3.3335 8.5L8.00016 3.83334"
                  stroke="#0A2926"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            <span class="d-md-block d-none">Previous</span>
            </button>

            <div class="d-flex justify-content-between gap-2">
              <div id="page-numbers" class="d-flex gap-1"></div>
              <button
                id="next-btn"
                class="pagination-btn"
                onclick="changePage(1)"
              >
              <span class="d-md-block d-none">Next</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="17"
                  viewBox="0 0 16 17"
                  fill="none"
                >
                  <path
                    d="M3.33301 8.5H12.6663M12.6663 8.5L7.99967 3.83334M12.6663 8.5L7.99967 13.1667"
                    stroke="#0A2926"
                    stroke-width="1.6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/yourOrders.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
