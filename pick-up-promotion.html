<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />
    <title>Pick Up Promotions - Pacific Health</title>
  </head>
  <body>
    <div id="header"></div>
    <main>
     <div class="container">
        <h1 class="heading-1 heading-1-margins">Pick Up Promotion</h1>
        <p class="content-text mb-xxl-5 mb-lg-4">
            Enter the 8-digit code you were given to pick up the promotion.
        </p>
        <form action="">
            <div class="d-flex flex-column gap-2 position-relative mb-xxl-5">
            <label for="" class="label">Enter Code</label>
            <input type="text" name="" id="" class="selected-file promotion-input content-text">
            <b class="position-absolute code"> - </b>
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button class="pick-up-btn">Pick Up</button>
            </div>
        </form>
     </div>
    </main>
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
