<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />
    <title>Client Discounts - Pacific Health</title>
  </head>
  <body>
    <div id="header"></div>
    <main>
     <div class="container">
        <h1 class="heading-1 heading-1-margins">Client Discounts</h1>
        <div class="d-flex justify-content-between align-items-center">
        <button class="promotion-btn mb-5" id="modal-btn" data-bs-toggle="modal"
        data-bs-target="#products-modal">Add product</button>
        <div class="order-status-search">
          <input
            name="srch"
            id="order-status-search-input"
            type="text"
            placeholder="Search for order number, date, client..."
          />
          <img src="assets/images/OrderStatus/Search.png" alt="Search" />
        </div>
        </div>
        <table class="table mt-3 mb-5 client-discount-table">
          <thead class="thead custom-thead">
            <tr>
              <th>Code</th>
              <th>Product</th>
              <th>Unit wholesale</th>
              <th>Unit retail</th>
              <th>Markup/Discount</th>
              <th>Discounted price</th>
              <th class="text-end">Action</th>
            </tr>
            <tr class="horizontal-line"></tr>
          </thead>
          <tbody id="table-body" class="custom-tbody promotion-tbody"></tbody>
        </table>
        <div class="d-flex align-items-center justify-content-between">
          <button class="promotion-btn" id="modal-btn" data-bs-toggle="modal"
          data-bs-target="#products-modal">New prescription</button>
          <div class="d-flex align-items-center">
          <button class="pick-up-btn promotion-cancel-btn me-2">Cancel</button>
          <button class="pick-up-btn ms-2">Save</button>
          </div>
         </div>
     </div>
     <div
     class="modal fade"
     id="products-modal"
     tabindex="-1"
     aria-labelledby="productsModalLabel"
     aria-hidden="true"
   >
     <div
       class="modal-dialog d-flex justify-content-center align-items-center modal-dialog-centered"
     >
       <div
         id="modal-container"
         class="modal-content position-relative custom-modal"
       >
       </div>
     </div>
   </div>
    </main>
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/clientDiscounts.js"></script>
    <script src="assets/js/pvtscript.js"></script>
  </body>
</html>
