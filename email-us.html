<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />
    <title>Email us - Pacific Health</title>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div class="d-flex emailus-container container mx-auto">
        <div class="email-img-container"></div>
        <form action="" id="email-us-form" class="">
          <h1 class="heading-1 yourOrder-heading">Email us</h1>
          <p class="heading-3 emailUs-getInTouch second-heading">
            Get in touch
          </p>
          <div class="emailForm-conainer fitconten d-flex">
            <div class="row emailus-contaoner g-3 p-0 m-0">
              <div class="col-md-6">
                <label for="" class="label">First name *</label>
                <input class="emailUs-inputfield inputField" type="text" />
              </div>

              <div class="col-md-6">
                <label for="lName" class="form-label">Last name *</label>
                <input class="emailUs-inputfield inputField" type="text" />
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone *</label>
                <input class="emailUs-inputfield inputField" type="text" />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email *</label>
                <input class="emailUs-inputfield inputField" type="text" />
              </div>
              <div class="col-md-6">
                <label for="account" class="form-label"
                  >Account (if applicable)</label
                >
                <input class="emailUs-inputfield inputField" type="text" />
              </div>
              <div class="col-md-6">
                <label for="subject" class="form-label">Subject</label>
                <input class="emailUs-inputfield inputField" type="text" />
              </div>
              <div class="col-12 d-flex flex-column">
                <label for="message" class="form-label">Message *</label>
                <textarea
                  name="message"
                  id="message"
                  class="emailUs-messageField inputField"
                  rows="5"
                ></textarea>
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="send-msg-btn btn reg-signup active-btn btn-height login-continueBtn"
          >
            Send message
          </button>
        </form>
      </div>
    </main>
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/pvtscript.js"></script>
  </body>
</html>
