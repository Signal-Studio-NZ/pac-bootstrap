<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Email logs - Pacific Health</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />
  </head>
  <body>
    <div id="header"></div>
    <main class="container">
      <h1 class="heading-1 yourOrder-heading">Email log</h1>
      <div class="">
        <div class="">
          <table class="table">
            <thead>
              <tr>
                <th class="custom-th">Time stamp</th>
                <th class="custom-th">Description</th>
                <th class="custom-th">Link</th>
                <th class="custom-th">Email</th>
                <th class="custom-th">Notes</th>
                <th class="custom-th">Resend</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>

        <div
          class="d-flex justify-content-between align-items-center yourClientOrder-pagination"
        >
          <button id="prev-btn" class="pagination-btn" onclick="changePage(-1)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="17"
              viewBox="0 0 16 17"
              fill="none"
            >
              <path
                d="M12.6663 8.50001H3.33301M3.33301 8.50001L7.99967 13.1667M3.33301 8.50001L7.99967 3.83334"
                stroke="#0A2926"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Previous
          </button>

          <div class="d-flex justify-content-between align-items-center">
            <div
              id="page-numbers"
              class="d-flex align-items-center justify-content-center"
            ></div>
            <button
              id="next-btn"
              class="pagination-btn"
              onclick="changePage(1)"
            >
              Next
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="17"
                viewBox="0 0 16 17"
                fill="none"
              >
                <path
                  d="M3.33301 8.50001H12.6663M12.6663 8.50001L7.99967 3.83334M12.6663 8.50001L7.99967 13.1667"
                  stroke="#0A2926"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/emailLogs.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/pvtscript.js"></script>
  </body>
</html>
