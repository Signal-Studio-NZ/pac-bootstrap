<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div class="container login-container d-flex">
        <div class="w-100">
          <div class="login-sideimg"></div>
        </div>
        <div class="w-100 login-form-container">
          <h1 class="text-40 auth-heading heading-3">Sign up</h1>

          <div class="login-form">
            <form action=" " class="" id="registrationForm">
              <p class="heading-3 reg-form-titles second-heading">
                Contact for this address
              </p>
              <div class="d-flex flex-column">
                <label for="" class="label">Email</label>
                <input
                  class="inputField login-inputfield"
                  type="text"
                  placeholder="e.g someone@somewhere.com"
                />
              </div>
              <div class="d-flex flex-column">
                <label for="" class="label">First name *</label>
                <input class="inputField login-inputfield" type="text" />
              </div>
              <div class="d-flex flex-column">
                <label for="" class="label">Last name *</label>
                <input class="inputField login-inputfield" type="text" />
              </div>
              <div class="d-flex flex-column">
                <label for="" class="label">Phone *</label>
                <input class="inputField login-inputfield" type="text" />
              </div>
              <!-- *************** -->
              <p class="heading-3 reg-form-titles second-heading">Address</p>

              <div class="d-flex flex-column">
                <label
                  for=""
                  class="label d-flex align-items-end justify-content-between"
                  >Address *
                  <span class="add-manually">Type address manually</span></label
                >
                <input class="inputField login-inputfield" type="text" />
              </div>
              <div class="d-flex flex-column">
                <label for="" class="label">Suburb *</label>
                <input class="inputField login-inputfield" type="text" />
              </div>
              <div class="d-flex flex-column">
                <label for="" class="label">City *</label>
                <input class="inputField login-inputfield" type="text" />
              </div>
              <div class="d-flex flex-column">
                <label for="" class="label">Rural</label>
                <input class="inputField login-inputfield" type="text" />
              </div>
              <div class="d-flex flex-column">
                <label for="" class="label">Postcode *</label>
                <input class="inputField login-inputfield" type="text" />
              </div>

              <div class="d-flex flex-column">
                <label for="" class="label">Country *</label>
                <select name="country" id="country">
                  <option value="">Select one</option>
                  <option value="india">India</option>
                  <option value="Usa">Usa</option>
                  <option value="Russia">Russia</option>
                </select>
              </div>
              <button
                class="btn reg-signup active-btn w-100 btn-height login-continueBtn"
              >
                Sign up
              </button>
              <button class="btn reg-cancel w-100 btn-height login-continueBtn">
                Cancel
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
