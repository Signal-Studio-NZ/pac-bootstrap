<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />
    <title>Your client orders</title>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div class="container">
        <div
          class="d-flex justify-content-between yourOrder-heading align-items-center"
        >
          <h2 class="heading-1">Your client orders</h2>
          <div class="order-status-search">
            <input
              name="srch"
              id="order-status-search-input"
              type="text"
              placeholder="Search for order number, date, client..."
            />
            <img src="assets/images/OrderStatus/Search.png" alt="Search" />
          </div>
        </div>
        <div class="">
          <table
            class="table client-order-table content-text d-xl-block d-none"
          >
            <thead class="">
              <tr>
                <th class="custom-th">Client</th>
                <th class="custom-th">Order</th>
                <th class="custom-th">Date created</th>
                <th class="custom-th">Retail nc GST</th>
                <th class="custom-th">Wholesale exc GST</th>
                <th class="custom-th">Margin exc GST</th>
                <th class="custom-th">Status</th>
                <th class="custom-th">Activity</th>
                <th class="custom-th">Tasks</th>
              </tr>
              <!-- <tr class="horizontal-line"></tr> -->
            </thead>
            <tbody id="table-body"></tbody>
          </table>
          <div class="d-xl-none d-flex flex-column client-data-div">
            <div class="client-order-div">
              <div><b>Client</b> <span>Stepehnson</span></div>
              <div><b>Order</b> <span>PHW3</span></div>
              <div><b>Date Created</b> <span>27/11/14</span></div>
              <div><b>Retail nc GST</b> <span>$0.00</span></div>
              <div><b>Wholesale exc GST</b> <span>$30.00</span></div>
              <div><b>Margin exc GST</b> <span>$20.00</span></div>
              <div><b>Status</b> <span>Delivered</span></div>
              <div><b>Activity</b> <span>-</span></div>
              <div><b>Tasks</b> <span>-</span></div>
            </div>
          </div>
        </div>
        <div
          class="d-flex justify-content-between align-items-center yourClientOrder-pagination"
        >
          <button id="prev-btn" class="pagination-btn" onclick="changePage(-1)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="17"
              viewBox="0 0 16 17"
              fill="none"
            >
              <path
                d="M12.6663 8.50001H3.33301M3.33301 8.50001L7.99967 13.1667M3.33301 8.50001L7.99967 3.83334"
                stroke="#0A2926"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Previous
          </button>

          <div class="d-flex justify-content-between align-items-center">
            <div
              id="page-numbers"
              class="d-flex align-items-center justify-content-center"
            ></div>
            <button
              id="next-btn"
              class="pagination-btn"
              onclick="changePage(1)"
            >
              Next
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="17"
                viewBox="0 0 16 17"
                fill="none"
              >
                <path
                  d="M3.33301 8.50001H12.6663M12.6663 8.50001L7.99967 3.83334M12.6663 8.50001L7.99967 13.1667"
                  stroke="#0A2926"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/clientOrders.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
